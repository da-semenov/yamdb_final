version: '3.8'

volumes:
  postgres_data:
  static_volume:
  media_volume:

services:

  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    image: dasemenov/yamdb:v3.0
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.5-alpine
    volumes:
      - static_volume:/code/static
      - media_volume:/code/media
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
      - web